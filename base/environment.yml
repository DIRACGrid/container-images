name: diracx
channels:
  - diracgrid
  - conda-forge
  - nodefaults
dependencies:
  - authlib
  - cachetools
  # Needed because coverage runs inside the image
  # when doing the integration tests
  - coverage
  - email-validator
  - git
  - gitpython
  - httpx
  - pip
  - pydantic >=2
  - pydantic-settings
  - python =3.11
  - pyyaml
  - requests
  - urllib3 <2
  - sh
  - tini
